 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id "com.gorylenko.gradle-git-properties" version "2.2.1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.7.RELEASE'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.3.8'
    implementation 'com.github.autofixture:autofixturegenerator:2.1.10'
    runtimeOnly 'org.postgresql:postgresql:42.2.12'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'
}

group = 'com.tghcastro.gullveig'
version = '0.0.1-SNAPSHOT'
description = 'gullveig-companies-service'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

gitProperties {
    gitPropertiesName = "git.properties"
    gitPropertiesResourceDir = "$buildDir/classes"
    keys = ['git.commit.id']
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
